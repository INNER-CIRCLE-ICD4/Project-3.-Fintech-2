<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>EasyPay - 송금하기 (Fixed)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            color: #333;
            padding-bottom: 100px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
        }

        .header-back {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .header-back:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* 잔액 카드 */
        .balance-card {
            margin: 80px 20px 20px;
            padding: 25px;
            border-radius: 16px;
            color: white;
            background: linear-gradient(135deg, #c4b5fd 0%, #a78bfa 100%);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .balance-card.tier-1 {
            background: linear-gradient(135deg, #c4b5fd 0%, #a78bfa 100%);
        }

        .balance-card.tier-2 {
            background: linear-gradient(135deg, #a78bfa 0%, #8b5cf6 100%);
        }

        .balance-card.tier-3 {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
        }

        .balance-card.tier-4 {
            background: linear-gradient(135deg, #7c3aed 0%, #6b46c1 100%);
        }

        .balance-card.tier-vip {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 50%, #d97706 100%);
        }

        .balance-label {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 8px;
        }

        .balance-amount {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .balance-account {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 8px;
        }

        .balance-info span {
            font-size: 12px;
            opacity: 0.8;
        }

        .info-separator {
            margin: 0 8px;
        }

        /* 수신자 선택 섹션 */
        .recipient-section {
            margin: 20px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }

        .recipient-tabs {
            display: flex;
            margin-bottom: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 4px;
        }

        .tab-button {
            flex: 1;
            padding: 12px;
            border: none;
            background: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-button.active {
            background: white;
            color: #667eea;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* 계좌 입력 */
        .account-input-section {
            margin-bottom: 20px;
        }

        .input-group {
            position: relative;
        }

        .input-with-camera {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .account-input {
            flex: 1;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .account-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .camera-button {
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        /* 내 계좌 목록 */
        .my-accounts-section {
            margin-bottom: 20px;
        }

        .accounts-toggle {
            width: 100%;
            padding: 15px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        .accounts-count {
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
        }

        .accounts-list {
            display: none;
            margin-top: 10px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .accounts-list.show {
            display: block;
        }

        .account-item {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .account-item:hover {
            background: #f8f9fa;
        }

        .account-item:last-child {
            border-bottom: none;
        }

        .account-info {
            font-weight: 500;
            color: #333;
            margin-bottom: 4px;
        }

        .account-number {
            font-size: 12px;
            color: #666;
        }

        /* 최근 송금 내역 */
        .recent-section {
            margin-bottom: 20px;
        }

        .search-box {
            margin-bottom: 15px;
        }

        .search-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
        }

        .recent-transfers {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .transfer-item {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .transfer-item:hover {
            background: #f8f9fa;
        }

        .transfer-item:last-child {
            border-bottom: none;
        }

        .transfer-name {
            font-weight: 500;
            color: #333;
            margin-bottom: 4px;
        }

        .transfer-details {
            font-size: 12px;
            color: #666;
            display: flex;
            justify-content: space-between;
        }

        /* 다음 단계 버튼 */
        .next-step-section {
            margin: 20px;
            display: none;
        }

        .next-step-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        /* 모달 */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 20px;
            max-width: 90%;
            width: 400px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #f0f0f0;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .modal-body {
            margin-bottom: 20px;
        }

        .modal-footer {
            display: flex;
            gap: 10px;
            padding-top: 15px;
            border-top: 1px solid #f0f0f0;
        }

        .modal-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }

        .modal-btn-cancel {
            background: #f8f9fa;
            color: #666;
        }

        .modal-btn-confirm {
            background: #667eea;
            color: white;
        }

        .modal-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* 폼 그룹 */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        /* 은행 선택 그리드 */
        .bank-section {
            margin-bottom: 20px;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
            font-weight: 500;
            color: #333;
        }

        .bank-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .bank-item {
            padding: 15px 10px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
        }

        .bank-item:hover {
            border-color: #667eea;
            background: #f8f9fa;
        }

        .bank-item.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        /* 확인 정보 */
        .confirm-info {
            margin-bottom: 20px;
        }

        .confirm-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .confirm-item:last-child {
            border-bottom: none;
        }

        .confirm-label {
            font-weight: 500;
            color: #333;
        }

        .confirm-value {
            color: #666;
            font-weight: 500;
        }

        .final-warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }

        .final-warning p {
            margin: 5px 0;
            color: #856404;
        }

        .btn-transfer {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <h1>송금하기</h1>
        <button class="header-back" onclick="goBack()">⌂</button>
    </header>
    
    <!-- 현재 잔액 카드 -->
    <div class="balance-card" id="balanceCard">
        <div class="balance-label">현재 잔액</div>
        <div class="balance-amount" id="currentBalance">로딩 중...</div>
        <div class="balance-account" id="currentAccount">계좌번호: 로딩 중...</div>
        <div class="balance-info">
            <span id="senderBank">은행: 로딩 중</span>
            <span class="info-separator">·</span>
            <span id="senderName">이름: 로딩 중</span>
        </div>
    </div>

    <!-- 수신자 선택 섹션 -->
    <div class="recipient-section">
        <h2 class="section-title">어디로 돈을 보낼까요?</h2>
        
        <!-- 탭 버튼 -->
        <div class="recipient-tabs">
            <button class="tab-button active" onclick="switchTab('account')">계좌</button>
            <button class="tab-button" onclick="switchTab('contact')">연락처</button>
        </div>

        <!-- 계좌 탭 내용 -->
        <div class="tab-content active" id="account-tab">
            <!-- 계좌번호 직접 입력 -->
            <div class="account-input-section">
                <div class="input-group">
                    <div class="input-with-camera">
                        <input type="text" class="account-input" id="accountInput" 
                               placeholder="계좌번호를 입력하세요" maxlength="20" readonly style="cursor: pointer;">
                        <button class="camera-button" onclick="openCamera()" title="카메라로 계좌번호 인식">
                            📷
                        </button>
                    </div>
                </div>
            </div>

            <!-- 내 계좌 목록 -->
            <div class="my-accounts-section">
                <button class="accounts-toggle" onclick="toggleMyAccounts()">
                    <span class="accounts-toggle-text">내 계좌 목록</span>
                    <span class="accounts-count" id="myAccountsCount">0</span>
                </button>
                <div class="accounts-list" id="myAccountsList">
                    <!-- 내 계좌 목록이 여기에 동적으로 추가됩니다 -->
                </div>
            </div>

            <!-- 최근 송금 내역 -->
            <div class="recent-section">
                <h3 class="section-title">최근 송금 계좌</h3>
                <div class="search-box">
                    <input type="text" class="search-input" id="searchInput" 
                           placeholder="계좌번호나 이름으로 검색" onkeyup="searchRecentTransfers()">
                </div>
                <div class="recent-transfers" id="recentTransfers">
                    <!-- 최근 송금 내역이 여기에 동적으로 추가됩니다 -->
                </div>
            </div>
        </div>

        <!-- 연락처 탭 내용 -->
        <div class="tab-content" id="contact-tab">
            <div class="empty-state">
                연락처 기능은 추후 추가될 예정입니다.
            </div>
        </div>
    </div>

    <!-- 다음 단계 버튼 -->
    <div class="next-step-section" id="nextStepSection">
        <button class="next-step-button" onclick="openTransferInfoModal()">
            다음 단계
        </button>
    </div>

    <!-- 계좌 선택 모달 -->
    <div class="modal-overlay" id="accountModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">어떤 계좌로 보낼까요?</h3>
                <button class="modal-close" onclick="closeAccountModal()">×</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">계좌번호</label>
                    <input type="text" class="form-input" id="modalAccountInput" 
                           placeholder="계좌번호 입력" maxlength="20">
                </div>
                
                <div class="bank-section">
                    <div class="section-header">
                        <span>🏦</span> 은행을 선택해주세요
                    </div>
                    <div class="bank-grid" id="bankGrid">
                        <!-- 은행 목록이 여기에 동적으로 추가됩니다 -->
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="modal-btn modal-btn-cancel" onclick="closeAccountModal()">취소</button>
                <button class="modal-btn modal-btn-confirm" id="confirmAccountBtn" onclick="confirmAccountSelection()" disabled>확인</button>
            </div>
        </div>
    </div>

    <!-- 송금 정보 입력 모달 -->
    <div class="modal-overlay" id="transferInfoModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">송금 정보 입력</h3>
                <button class="modal-close" onclick="closeTransferInfoModal()">×</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label" for="modalSenderName">받는계좌에 표시</label>
                    <input type="text" class="form-input" id="modalSenderName" 
                           placeholder="받는 계좌에 표시될 이름" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="modalReceiverDisplay">내계좌에 표시</label>
                    <input type="text" class="form-input" id="modalReceiverDisplay" 
                           placeholder="내 계좌에 표시될 이름" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="modalAmount">송금 금액</label>
                    <input type="number" class="form-input" id="modalAmount" 
                           placeholder="송금할 금액을 입력하세요" min="1000" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="modalMemo">메모 (선택)</label>
                    <input type="text" class="form-input" id="modalMemo" 
                           placeholder="메모를 입력하세요">
                </div>
            </div>
            <div class="modal-footer">
                <button class="modal-btn modal-btn-cancel" onclick="closeTransferInfoModal()">취소</button>
                <button class="modal-btn modal-btn-confirm" onclick="proceedToPinVerification()">다음</button>
            </div>
        </div>
    </div>

    <!-- PIN 입력 모달 -->
    <div class="modal-overlay" id="pinModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">PIN 번호 입력</h3>
                <button class="modal-close" onclick="closePinModal()">×</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <p style="text-align: center; margin-bottom: 20px; color: #666;">
                        송금을 위해 PIN 번호를 입력해주세요
                    </p>
                    <input type="password" class="form-input" id="modalPin" 
                           placeholder="PIN 번호 6자리" maxlength="6" required 
                           style="text-align: center; font-size: 18px; letter-spacing: 3px;">
                </div>
            </div>
            <div class="modal-footer">
                <button class="modal-btn modal-btn-cancel" onclick="closePinModal()">취소</button>
                <button class="modal-btn modal-btn-confirm" onclick="verifyPinAndProceed()">확인</button>
            </div>
        </div>
    </div>

    <!-- 최종 확인 모달 -->
    <div class="modal-overlay" id="finalConfirmModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">송금 최종 확인</h3>
                <button class="modal-close" onclick="closeFinalConfirmModal()">×</button>
            </div>
            <div class="modal-body">
                <div class="confirm-info">
                    <div class="confirm-item">
                        <label class="confirm-label">받는 사람</label>
                        <span class="confirm-value" id="finalReceiverName"></span>
                    </div>
                    <div class="confirm-item">
                        <label class="confirm-label">받는 계좌번호</label>
                        <span class="confirm-value" id="finalReceiverAccount"></span>
                    </div>
                    <div class="confirm-item">
                        <label class="confirm-label">송금 금액</label>
                        <span class="confirm-value" id="finalAmount"></span>
                    </div>
                    <div class="confirm-item">
                        <label class="confirm-label">메모</label>
                        <span class="confirm-value" id="finalMemo"></span>
                    </div>
                </div>
                <div class="final-warning">
                    <p><strong>⚠️ 송금 후에는 취소할 수 없습니다.</strong></p>
                    <p>위 정보가 정확한지 다시 한번 확인해주세요.</p>
                </div>
            </div>
            <div class="modal-footer">
                <button class="modal-btn modal-btn-cancel" onclick="closeFinalConfirmModal()">취소</button>
                <button class="modal-btn modal-btn-confirm btn-transfer" onclick="executeTransfer()">송금하기</button>
            </div>
        </div>
    </div>

    <script>
        console.log('=== Transfer Page Fixed Version 로드 ===');
        
        // 전역 변수
        let selectedAccountInfo = {
            accountNumber: '',
            bank: ''
        };
        let currentUser = null;
        let pinSessionToken = null;
        let myAccounts = [];
        let recentTransfers = [];
        let banks = [
            '국민은행', '신한은행', '우리은행', '하나은행', 'KB국민은행', 
            '농협은행', '기업은행', '수협은행', '대구은행', '부산은행'
        ];

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM 로드 완료, 초기화 시작...');
            
            checkAuth();
            loadBalance();
            loadUserInfo();
            loadMyAccounts();
            loadRecentTransfers();
            initializeBankData();
            
            // 계좌번호 입력 필드 클릭 이벤트
            const accountInput = document.getElementById('accountInput');
            if (accountInput) {
                accountInput.addEventListener('click', function(e) {
                    e.preventDefault();
                    openAccountModal();
                });
                console.log('계좌번호 입력 필드 이벤트 등록 완료');
            }
        });

        // 인증 확인
        function checkAuth() {
            const token = localStorage.getItem('accessToken');
            if (!token) {
                alert('로그인이 필요합니다.');
                window.location.href = '/login.html';
                return;
            }
        }

        // 잔액 조회
        async function loadBalance() {
            const token = localStorage.getItem('accessToken');
            
            try {
                console.log('잔액 조회 시작...');
                const response = await fetch('/accounts/balance', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    const balance = data.balance || 0;
                    const accountNumber = data.accountNumber || 'N/A';
                    
                    console.log('잔액 조회 성공:', { balance, accountNumber });
                    
                    // 잔액 표시
                    document.getElementById('currentBalance').textContent = 
                        new Intl.NumberFormat('ko-KR').format(balance) + '원';
                    document.getElementById('currentAccount').textContent = 
                        `계좌번호: ${accountNumber}`;
                    
                    // 잔액에 따른 카드 색상 변경
                    const balanceCard = document.getElementById('balanceCard');
                    const tier = getBalanceTier(balance);
                    
                    // 기존 티어 클래스 제거
                    balanceCard.classList.remove('tier-1', 'tier-2', 'tier-3', 'tier-4', 'tier-vip');
                    // 새 티어 클래스 추가
                    balanceCard.classList.add(tier);
                    
                    console.log('카드 색상 업데이트 완료:', tier);
                } else {
                    console.error('잔액 조회 실패:', response.status);
                    document.getElementById('currentBalance').textContent = '조회 실패';
                    document.getElementById('currentAccount').textContent = '';
                }
            } catch (error) {
                console.error('잔액 조회 오류:', error);
                document.getElementById('currentBalance').textContent = '오류 발생';
            }
        }

        // 잔액에 따른 티어 결정
        function getBalanceTier(balance) {
            if (balance >= 1000000000) { // 10억 이상
                return 'tier-vip';
            } else if (balance >= 100000000) { // 1억 이상
                return 'tier-4';
            } else if (balance >= 50000000) { // 5천만원 이상
                return 'tier-3';
            } else if (balance >= 10000000) { // 1천만원 이상
                return 'tier-2';
            } else { // 1천만원 미만
                return 'tier-1';
            }
        }

        // 사용자 정보 로드
        async function loadUserInfo() {
            const token = localStorage.getItem('accessToken');
            
            try {
                // JWT 토큰에서 사용자 정보 추출
                const tokenPayload = JSON.parse(atob(token.split('.')[1]));
                const phoneNumber = tokenPayload.sub;
                
                // 사용자 이름 가져오기
                const userName = '테스트사용자1'; // 기본값
                const bankName = 'EasyPay';
                
                // 잔액 카드에 정보 표시
                const senderBankElement = document.getElementById('senderBank');
                const senderNameElement = document.getElementById('senderName');
                
                if (senderBankElement) {
                    senderBankElement.textContent = `은행: ${bankName}`;
                }
                if (senderNameElement) {
                    senderNameElement.textContent = `이름: ${userName}`;
                }

                currentUser = { name: userName };
                console.log('사용자 정보 로드 완료:', currentUser);
            } catch (error) {
                console.error('사용자 정보 로드 실패:', error);
            }
        }

        // 내 계좌 목록 로드
        async function loadMyAccounts() {
            const token = localStorage.getItem('accessToken');
            
            try {
                const response = await fetch('/accounts', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const result = await response.json();
                    
                    // 계좌 정보가 있는 경우
                    if (result.accountNumber) {
                        myAccounts = [{
                            bank: 'EasyPay',
                            accountNumber: result.accountNumber,
                            balance: result.balance || 0
                        }];
                    } else {
                        myAccounts = [];
                    }
                    
                    document.getElementById('myAccountsCount').textContent = myAccounts.length;
                    renderMyAccounts();
                    console.log('내 계좌 목록 로드 완료:', myAccounts);
                } else {
                    console.error('계좌 정보 조회 실패:', response.status);
                    myAccounts = [];
                    document.getElementById('myAccountsCount').textContent = '0';
                }
            } catch (error) {
                console.error('계좌 정보 로드 오류:', error);
                myAccounts = [];
                document.getElementById('myAccountsCount').textContent = '0';
            }
        }

        // 내 계좌 목록 렌더링
        function renderMyAccounts() {
            const container = document.getElementById('myAccountsList');
            if (myAccounts.length === 0) {
                container.innerHTML = '<div class="empty-state">등록된 계좌가 없습니다.</div>';
                return;
            }

            container.innerHTML = myAccounts.map(account => `
                <div class="account-item" onclick="selectMyAccount('${account.accountNumber}', '${account.bank}')">
                    <div class="account-info">${account.bank}</div>
                    <div class="account-number">${account.accountNumber} (${new Intl.NumberFormat('ko-KR').format(account.balance)}원)</div>
                </div>
            `).join('');
        }

        // 최근 송금 내역 로드
        async function loadRecentTransfers() {
            const token = localStorage.getItem('accessToken');
            
            try {
                const response = await fetch('/transfers/sent?size=15&sort=createdAt,desc', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const result = await response.json();
                    
                    if (result.data && result.data.content) {
                        recentTransfers = result.data.content.map(transfer => ({
                            id: transfer.id,
                            name: transfer.receiverName || transfer.receiverPhoneNumber || '받는분',
                            bank: 'EasyPay',
                            accountNumber: transfer.receiverAccountNumber,
                            lastAmount: transfer.amount,
                            date: new Date(transfer.createdAt).toLocaleDateString('ko-KR')
                        }));
                    } else {
                        recentTransfers = [];
                    }
                    
                    // 송금 내역이 없는 경우 테스트 데이터 추가
                    if (recentTransfers.length === 0) {
                        recentTransfers = [
                            { 
                                id: 1, 
                                name: '테스트사용자2', 
                                bank: 'EasyPay', 
                                accountNumber: 'EP0000000002', 
                                lastAmount: 10000, 
                                date: new Date().toLocaleDateString('ko-KR') 
                            }
                        ];
                    }
                    
                    renderRecentTransfers();
                    console.log('최근 송금 내역 로드 완료:', recentTransfers);
                } else {
                    console.error('송금 내역 조회 실패:', response.status);
                    recentTransfers = [];
                    renderRecentTransfers();
                }
            } catch (error) {
                console.error('송금 내역 로드 오류:', error);
                recentTransfers = [];
                renderRecentTransfers();
            }
        }

        // 최근 송금 내역 렌더링
        function renderRecentTransfers() {
            const container = document.getElementById('recentTransfers');
            if (recentTransfers.length === 0) {
                container.innerHTML = '<div class="empty-state">최근 송금 내역이 없습니다.</div>';
                return;
            }

            container.innerHTML = recentTransfers.map(transfer => `
                <div class="transfer-item" onclick="selectRecentTransfer('${transfer.accountNumber}', '${transfer.name}', '${transfer.bank}')">
                    <div class="transfer-name">${transfer.name}</div>
                    <div class="transfer-details">
                        <span>${transfer.bank} ${transfer.accountNumber}</span>
                        <span>${new Intl.NumberFormat('ko-KR').format(transfer.lastAmount)}원 (${transfer.date})</span>
                    </div>
                </div>
            `).join('');
        }

        // 은행 데이터 초기화
        function initializeBankData() {
            const bankGrid = document.getElementById('bankGrid');
            bankGrid.innerHTML = banks.map(bank => `
                <div class="bank-item" data-bank="${bank}" onclick="selectBank('${bank}')">
                    ${bank}
                </div>
            `).join('');
        }

        // 탭 전환
        function switchTab(tabName) {
            // 탭 버튼 상태 변경
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // 탭 내용 변경
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(tabName + '-tab').classList.add('active');

            console.log('탭 전환:', tabName);
        }

        // 내 계좌 목록 토글
        function toggleMyAccounts() {
            const accountsList = document.getElementById('myAccountsList');
            accountsList.classList.toggle('show');
        }

        // 내 계좌 선택
        function selectMyAccount(accountNumber, bank) {
            document.getElementById('accountInput').value = `${accountNumber} (${bank})`;
            toggleMyAccounts();
            
            // 다음 단계 버튼 표시
            document.getElementById('nextStepSection').style.display = 'block';
            
            selectedAccountInfo = {
                accountNumber: accountNumber,
                bank: bank
            };
            
            console.log('내 계좌 선택:', selectedAccountInfo);
        }

        // 최근 송금 내역에서 선택
        function selectRecentTransfer(accountNumber, name, bank) {
            document.getElementById('accountInput').value = `${accountNumber} (${bank})`;
            
            // 다음 단계 버튼 표시
            document.getElementById('nextStepSection').style.display = 'block';
            
            selectedAccountInfo = {
                accountNumber: accountNumber,
                bank: bank,
                name: name
            };
            
            console.log('최근 송금 선택:', selectedAccountInfo);
        }

        // 최근 송금 내역 검색
        function searchRecentTransfers() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filteredTransfers = recentTransfers.filter(transfer => 
                transfer.name.toLowerCase().includes(query) ||
                transfer.accountNumber.toLowerCase().includes(query) ||
                transfer.bank.toLowerCase().includes(query)
            );
            
            const container = document.getElementById('recentTransfers');
            if (filteredTransfers.length === 0) {
                container.innerHTML = '<div class="empty-state">검색 결과가 없습니다.</div>';
                return;
            }

            container.innerHTML = filteredTransfers.map(transfer => `
                <div class="transfer-item" onclick="selectRecentTransfer('${transfer.accountNumber}', '${transfer.name}', '${transfer.bank}')">
                    <div class="transfer-name">${transfer.name}</div>
                    <div class="transfer-details">
                        <span>${transfer.bank} ${transfer.accountNumber}</span>
                        <span>${new Intl.NumberFormat('ko-KR').format(transfer.lastAmount)}원 (${transfer.date})</span>
                    </div>
                </div>
            `).join('');
        }

        // 계좌 모달 열기
        function openAccountModal() {
            document.getElementById('accountModal').style.display = 'flex';
            document.getElementById('modalAccountInput').value = '';
            document.querySelectorAll('.bank-item').forEach(item => item.classList.remove('selected'));
            document.getElementById('confirmAccountBtn').disabled = true;
            console.log('계좌 모달 열림');
        }

        // 계좌 모달 닫기
        function closeAccountModal() {
            document.getElementById('accountModal').style.display = 'none';
        }

        // 은행 선택
        function selectBank(bankName) {
            document.querySelectorAll('.bank-item').forEach(item => item.classList.remove('selected'));
            event.target.classList.add('selected');
            
            updateConfirmButton();
            console.log('은행 선택:', bankName);
        }

        // 확인 버튼 상태 업데이트
        function updateConfirmButton() {
            const accountNumber = document.getElementById('modalAccountInput').value.trim();
            const selectedBank = document.querySelector('.bank-item.selected');
            
            document.getElementById('confirmAccountBtn').disabled = !(accountNumber && selectedBank);
        }

        // 모달 계좌번호 입력 이벤트
        document.addEventListener('DOMContentLoaded', function() {
            const modalAccountInput = document.getElementById('modalAccountInput');
            if (modalAccountInput) {
                modalAccountInput.addEventListener('input', updateConfirmButton);
            }
        });

        // 계좌 선택 확인
        function confirmAccountSelection() {
            const accountNumber = document.getElementById('modalAccountInput').value.trim();
            const selectedBank = document.querySelector('.bank-item.selected')?.dataset.bank;
            
            if (!accountNumber || !selectedBank) {
                alert('계좌번호와 은행을 모두 입력/선택해주세요.');
                return;
            }
            
            selectedAccountInfo = {
                accountNumber: accountNumber,
                bank: selectedBank
            };
            
            document.getElementById('accountInput').value = `${accountNumber} (${selectedBank})`;
            document.getElementById('nextStepSection').style.display = 'block';
            
            closeAccountModal();
            console.log('계좌 선택 완료:', selectedAccountInfo);
        }

        // 송금 정보 입력 모달 열기
        function openTransferInfoModal() {
            if (!selectedAccountInfo.accountNumber) {
                alert('먼저 계좌를 선택해주세요.');
                return;
            }

            // 기본값 설정
            document.getElementById('modalSenderName').value = currentUser?.name || '';
            document.getElementById('modalReceiverDisplay').value = selectedAccountInfo.name || '';
            document.getElementById('modalAmount').value = '';
            document.getElementById('modalMemo').value = '';
            
            document.getElementById('transferInfoModal').style.display = 'flex';
            console.log('송금 정보 입력 모달 열림');
        }

        // 송금 정보 입력 모달 닫기
        function closeTransferInfoModal() {
            document.getElementById('transferInfoModal').style.display = 'none';
        }

        // PIN 인증으로 진행
        function proceedToPinVerification() {
            const senderName = document.getElementById('modalSenderName').value.trim();
            const receiverDisplay = document.getElementById('modalReceiverDisplay').value.trim();
            const amount = document.getElementById('modalAmount').value.trim();
            
            if (!senderName || !receiverDisplay || !amount) {
                alert('모든 필수 정보를 입력해주세요.');
                return;
            }
            
            if (parseFloat(amount) < 1000) {
                alert('최소 송금 금액은 1,000원입니다.');
                return;
            }
            
            closeTransferInfoModal();
            openPinModal();
        }

        // PIN 모달 열기
        function openPinModal() {
            document.getElementById('modalPin').value = '';
            document.getElementById('pinModal').style.display = 'flex';
            console.log('PIN 모달 열림');
        }

        // PIN 모달 닫기
        function closePinModal() {
            document.getElementById('pinModal').style.display = 'none';
        }

        // PIN 검증 및 다음 단계
        async function verifyPinAndProceed() {
            const pin = document.getElementById('modalPin').value.trim();
            
            if (!pin || pin.length !== 6) {
                alert('PIN 번호 6자리를 입력해주세요.');
                return;
            }
            
            try {
                const response = await fetch('/pin/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('accessToken')}`
                    },
                    body: JSON.stringify({
                        pin: pin,
                        purpose: 'transfer'
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    pinSessionToken = result.sessionToken;
                    closePinModal();
                    openFinalConfirmModal();
                    console.log('PIN 인증 성공');
                } else {
                    alert(result.message || 'PIN 인증에 실패했습니다.');
                }
            } catch (error) {
                console.error('PIN 검증 오류:', error);
                alert('PIN 검증 중 오류가 발생했습니다.');
            }
        }

        // 최종 확인 모달 열기
        function openFinalConfirmModal() {
            const senderName = document.getElementById('modalSenderName').value.trim();
            const amount = document.getElementById('modalAmount').value.trim();
            const memo = document.getElementById('modalMemo').value.trim();
            
            document.getElementById('finalReceiverName').textContent = senderName;
            document.getElementById('finalReceiverAccount').textContent = `${selectedAccountInfo.bank} ${selectedAccountInfo.accountNumber}`;
            document.getElementById('finalAmount').textContent = `${new Intl.NumberFormat('ko-KR').format(amount)}원`;
            document.getElementById('finalMemo').textContent = memo || '메모 없음';
            
            document.getElementById('finalConfirmModal').style.display = 'flex';
            console.log('최종 확인 모달 열림');
        }

        // 최종 확인 모달 닫기
        function closeFinalConfirmModal() {
            document.getElementById('finalConfirmModal').style.display = 'none';
        }

        // 송금 실행
        async function executeTransfer() {
            if (!pinSessionToken) {
                alert('PIN 인증이 필요합니다.');
                return;
            }
            
            const amount = document.getElementById('modalAmount').value.trim();
            const memo = document.getElementById('modalMemo').value.trim();
            
            try {
                const response = await fetch('/transfers/secure', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('accessToken')}`
                    },
                    body: JSON.stringify({
                        receiverAccountNumber: selectedAccountInfo.accountNumber,
                        amount: parseFloat(amount),
                        memo: memo,
                        pinSessionToken: pinSessionToken
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    closeFinalConfirmModal();
                    alert(`송금이 완료되었습니다!\n받는 사람: ${document.getElementById('modalSenderName').value}\n송금액: ${new Intl.NumberFormat('ko-KR').format(amount)}원`);
                    
                    // 상태 초기화
                    resetTransferState();
                    
                    // 페이지 새로고침
                    window.location.reload();
                } else {
                    alert(result.message || '송금에 실패했습니다.');
                }
            } catch (error) {
                console.error('송금 처리 오류:', error);
                alert('송금 처리 중 오류가 발생했습니다.');
            }
        }

        // 송금 상태 초기화
        function resetTransferState() {
            selectedAccountInfo = { accountNumber: '', bank: '' };
            pinSessionToken = null;
            document.getElementById('nextStepSection').style.display = 'none';
            document.getElementById('accountInput').value = '';
        }

        // 카메라 기능 (모의)
        function openCamera() {
            alert('카메라 기능은 추후 구현 예정입니다.\n지금은 직접 계좌번호를 입력해주세요.');
        }

        // 뒤로가기
        function goBack() {
            window.location.href = '/main.html';
        }

        console.log('=== Transfer Page Fixed Version 로드 완료 ===');
    </script>
