<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="/css/login.css">
    <script defer src="/js/auth.js"></script>
</head>
<body>
    <div class="login-container">
        <h2>로그인</h2>
        <form id="loginForm">
            <input type="tel" id="phoneNumber" placeholder="010-1234-5678" maxlength="13" required><br>
            <input type="password" id="password" placeholder="비밀번호" required><br>
            <button type="submit">로그인</button>
        </form>
        <button id="goRegister" onclick="goToRegister()">회원가입</button>
    </div>
</body>
</html>
