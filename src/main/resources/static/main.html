<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>EasyPay - Î©îÏù∏</title>
    <link rel="stylesheet" href="/css/common.css">
    <style>
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 0 0 20px 20px;
            margin-bottom: 30px;
        }
        
        .header-left {
            display: flex;
            align-items: center;
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .notification-icon {
            position: relative;
            cursor: pointer;
            font-size: 24px;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.3s;
        }
        
        .notification-icon:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .settings-icon {
            position: relative;
            cursor: pointer;
            font-size: 24px;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.3s;
        }
        
        .settings-icon:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        /* ÏÑ§Ï†ï ÎìúÎ°≠Îã§Ïö¥ Î©îÎâ¥ */
        .settings-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            min-width: 200px;
            z-index: 1000;
            overflow: hidden;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }
        
        .settings-dropdown.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        
        .settings-dropdown::before {
            content: '';
            position: absolute;
            top: -8px;
            right: 15px;
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 8px solid white;
        }
        
        .settings-menu-item {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            color: #333;
            text-decoration: none;
            transition: background-color 0.2s;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
        }
        
        .settings-menu-item:last-child {
            border-bottom: none;
        }
        
        .settings-menu-item:hover {
            background-color: #f8f9fa;
        }
        
        .settings-menu-item .icon {
            margin-right: 12px;
            font-size: 18px;
            width: 20px;
            text-align: center;
        }
        
        .settings-menu-item .text {
            font-size: 14px;
            font-weight: 500;
        }
        
        .settings-menu-item .description {
            font-size: 12px;
            color: #666;
            margin-top: 2px;
        }

        /* PIN ÏÑ§Ï†ï Î™®Îã¨ Ïä§ÌÉÄÏùº */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            width: 90%;
            max-width: 400px;
            position: relative;
            animation: modalSlideUp 0.3s ease-out;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        @keyframes modalSlideUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-header {
            padding: 20px 20px 10px 20px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            color: #666;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: #f0f0f0;
            color: #333;
        }

        .modal-body {
            padding: 20px;
        }

        .pin-form-group {
            margin-bottom: 20px;
        }

        .pin-form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
            color: #333;
        }

        .pin-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            text-align: center;
            letter-spacing: 8px;
        }

        .pin-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .pin-input::placeholder {
            letter-spacing: normal;
            text-align: left;
        }

        .pin-error {
            color: #dc3545;
            font-size: 12px;
            margin-top: 6px;
            min-height: 18px;
        }

        .pin-success {
            color: #28a745;
            font-size: 12px;
            margin-top: 6px;
            min-height: 18px;
        }

        .modal-actions {
            padding: 0 20px 20px 20px;
            display: flex;
            gap: 12px;
        }

        .modal-btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-btn-cancel {
            background: #f8f9fa;
            color: #6c757d;
        }

        .modal-btn-cancel:hover {
            background: #e9ecef;
            color: #5a6268;
        }

        .modal-btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .modal-btn-primary:hover {
            background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
            transform: translateY(-1px);
        }

        .modal-btn-primary:disabled {
            background: #d6d8db;
            color: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .pin-status-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .pin-status-info.has-pin {
            background: #d4edda;
            color: #155724;
        }

        .pin-status-info.no-pin {
            background: #fff3cd;
            color: #856404;
        }
        
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #dc3545;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            min-width: 20px;
        }
        
        .btn-small {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-small:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
    <script defer src="/js/main.js"></script>
</head>
<body>

            <div class="header-right">

    <!-- PIN ÏÑ§Ï†ï Î™®Îã¨ -->
    <div class="modal-overlay" id="pinModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="pinModalTitle">PIN Í¥ÄÎ¶¨</h3>
                <button class="modal-close" onclick="closePinModal()">√ó</button>
            </div>
            <div class="modal-body">
                <div class="pin-status-info" id="pinStatusInfo">
                    PIN ÏÉÅÌÉúÎ•º ÌôïÏù∏ÌïòÎäî Ï§ë...
                </div>
                
                <!-- PIN Îì±Î°ù Ìèº -->
                <div id="pinRegisterForm" style="display: none;">
                    <div class="pin-form-group">
                        <label class="pin-form-label" for="currentPassword">ÌòÑÏû¨ ÎπÑÎ∞ÄÎ≤àÌò∏</label>
                        <input type="password" class="pin-input" id="currentPassword" 
                               placeholder="ÌòÑÏû¨ Î°úÍ∑∏Ïù∏ ÎπÑÎ∞ÄÎ≤àÌò∏Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî" style="letter-spacing: normal; text-align: left;">

                    <div class="pin-form-group">
                        <label class="pin-form-label" for="confirmPin">PIN ÌôïÏù∏</label>
                        <input type="password" class="pin-input" id="confirmPin" 
                               placeholder="PIN Ïû¨ÏûÖÎ†•" maxlength="6">
                        <div class="pin-error" id="confirmPinError"></div>
                    </div>
                </div>
                
                <!-- PIN Î≥ÄÍ≤Ω Ìèº -->
                <div id="pinChangeForm" style="display: none;">
                    <div class="pin-form-group">
                        <label class="pin-form-label" for="currentPin">ÌòÑÏû¨ PIN</label>
                        <input type="password" class="pin-input" id="currentPin" 
                               placeholder="ÌòÑÏû¨ PIN ÏûÖÎ†•" maxlength="6">
                        <div class="pin-error" id="currentPinError"></div>
                    </div>
                    <div class="pin-form-group">
                        <label class="pin-form-label" for="newPinChange">ÏÉàÎ°úÏö¥ PIN (6ÏûêÎ¶¨)</label>
                        <input type="password" class="pin-input" id="newPinChange" 
                               placeholder="ÏÉàÎ°úÏö¥ PIN ÏûÖÎ†•" maxlength="6">
                        <div class="pin-error" id="newPinChangeError"></div>
                    </div>
                    <div class="pin-form-group">

                        <input type="password" class="pin-input" id="confirmPinChange" 
                               placeholder="ÏÉàÎ°úÏö¥ PIN Ïû¨ÏûÖÎ†•" maxlength="6">

            </div>
            <div class="modal-actions">
                <button class="modal-btn modal-btn-cancel" onclick="closePinModal()">Ï∑®ÏÜå</button>
                <button class="modal-btn modal-btn-primary" id="pinSubmitBtn" onclick="submitPin()">Îì±Î°ù</button>
            </div>

    </div>

    <script>
        // ÏÑ§Ï†ï ÎìúÎ°≠Îã§Ïö¥ ÌÜ†Í∏Ä
        function toggleSettings() {
            const dropdown = document.getElementById('settingsDropdown');
            dropdown.classList.toggle('show');
        }

        // Ïô∏Î∂Ä ÌÅ¥Î¶≠ Ïãú ÎìúÎ°≠Îã§Ïö¥ Îã´Í∏∞
        document.addEventListener('click', function(e) {
            const settingsIcon = document.querySelector('.settings-icon');
            if (!settingsIcon.contains(e.target)) {
                document.getElementById('settingsDropdown').classList.remove('show');
            }
        });

        // PIN Í¥ÄÎ¶¨ Î≥ÄÏàò
        let currentPinMode = 'register'; // 'register' ÎòêÎäî 'change'
        let userPinStatus = null;

        // PIN ÏÑ§Ï†ï Ïó¥Í∏∞
        async function openPinSettings() {
            document.getElementById('settingsDropdown').classList.remove('show');
            
            // PIN ÏÉÅÌÉú ÌôïÏù∏
            await checkPinStatus();
            
            document.getElementById('pinModal').classList.add('show');
            document.body.style.overflow = 'hidden';
        }

        // PIN ÏÉÅÌÉú ÌôïÏù∏
        async function checkPinStatus() {
            const token = localStorage.getItem('accessToken');
            
            try {
                const response = await fetch('/pin/status', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    userPinStatus = data;
                    updatePinModal(data);
                } else {
                    showPinError('PIN ÏÉÅÌÉúÎ•º ÌôïÏù∏Ìï† Ïàò ÏóÜÏäµÎãàÎã§.');
                }
            } catch (error) {
                console.error('PIN ÏÉÅÌÉú ÌôïÏù∏ Ïò§Î•ò:', error);
                showPinError('PIN ÏÉÅÌÉú ÌôïÏù∏ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
            }
        }

        // PIN Î™®Îã¨ ÏóÖÎç∞Ïù¥Ìä∏
        function updatePinModal(pinStatus) {
            const statusInfo = document.getElementById('pinStatusInfo');
            const registerForm = document.getElementById('pinRegisterForm');
            const changeForm = document.getElementById('pinChangeForm');
            const submitBtn = document.getElementById('pinSubmitBtn');
            const modalTitle = document.getElementById('pinModalTitle');
            
            if (pinStatus.hasPinSet) {
                // PINÏù¥ Ïù¥ÎØ∏ ÏÑ§Ï†ïÎêú Í≤ΩÏö∞
                currentPinMode = 'change';
                modalTitle.textContent = 'PIN Î≥ÄÍ≤Ω';
                statusInfo.textContent = 'PINÏù¥ ÏÑ§Ï†ïÎêòÏñ¥ ÏûàÏäµÎãàÎã§. ÏÉàÎ°úÏö¥ PINÏúºÎ°ú Î≥ÄÍ≤ΩÌïòÏãúÍ≤†ÏäµÎãàÍπå?';
                statusInfo.className = 'pin-status-info has-pin';
                registerForm.style.display = 'none';
                changeForm.style.display = 'block';
                submitBtn.textContent = 'Î≥ÄÍ≤Ω';
                
                if (pinStatus.isPinLocked) {
                    statusInfo.textContent = `PINÏù¥ Ïû†Í∏àÎêòÏóàÏäµÎãàÎã§: ${pinStatus.lockReason}`;
                    statusInfo.className = 'pin-status-info no-pin';
                    changeForm.style.display = 'none';
                    submitBtn.disabled = true;
                }
            } else {
                // PINÏù¥ ÏÑ§Ï†ïÎêòÏßÄ ÏïäÏùÄ Í≤ΩÏö∞
                currentPinMode = 'register';
                modalTitle.textContent = 'PIN Îì±Î°ù';
                statusInfo.textContent = 'PINÏù¥ ÏÑ§Ï†ïÎêòÏßÄ ÏïäÏïòÏäµÎãàÎã§. Î≥¥ÏïàÏùÑ ÏúÑÌï¥ PINÏùÑ Îì±Î°ùÌï¥Ï£ºÏÑ∏Ïöî.';
                statusInfo.className = 'pin-status-info no-pin';
                registerForm.style.display = 'block';
                changeForm.style.display = 'none';
                submitBtn.textContent = 'Îì±Î°ù';
                submitBtn.disabled = false;
            }
        }

        // PIN Î™®Îã¨ Îã´Í∏∞
        function closePinModal() {
            document.getElementById('pinModal').classList.remove('show');
            document.body.style.overflow = '';
            
            // Ìèº Ï¥àÍ∏∞Ìôî
            clearPinForm();
        }

        // PIN Ìèº Ï¥àÍ∏∞Ìôî
        function clearPinForm() {
            // Î™®Îì† ÏûÖÎ†• ÌïÑÎìú Ï¥àÍ∏∞Ìôî
            const inputs = document.querySelectorAll('#pinModal input');
            inputs.forEach(input => {
                input.value = '';
            });
            
            // ÏóêÎü¨ Î©îÏãúÏßÄ Ï¥àÍ∏∞Ìôî
            const errors = document.querySelectorAll('#pinModal .pin-error');
            errors.forEach(error => {
                error.textContent = '';
            });
        }

        // PIN ÏóêÎü¨ ÌëúÏãú
        function showPinError(message) {
            const statusInfo = document.getElementById('pinStatusInfo');
            statusInfo.textContent = message;
            statusInfo.className = 'pin-status-info no-pin';
        }

        // PIN Ï†úÏ∂ú
        async function submitPin() {
            if (currentPinMode === 'register') {
                await registerPin();
            } else {
                await changePin();
            }
        }

        // PIN Îì±Î°ù
        async function registerPin() {
            const currentPassword = document.getElementById('currentPassword').value;
            const newPin = document.getElementById('newPin').value;
            const confirmPin = document.getElementById('confirmPin').value;
            
            // Ïú†Ìö®ÏÑ± Í≤ÄÏÇ¨
            if (!validatePinRegistration(currentPassword, newPin, confirmPin)) {
                return;
            }
            
            const token = localStorage.getItem('accessToken');
            
            try {
                const response = await fetch('/pin/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        pin: newPin,
                        currentPassword: currentPassword
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    alert('PINÏù¥ ÏÑ±Í≥µÏ†ÅÏúºÎ°ú Îì±Î°ùÎêòÏóàÏäµÎãàÎã§.');
                    closePinModal();
                } else {
                    showPinFormError('newPin', data.message || 'PIN Îì±Î°ùÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
                }
            } catch (error) {
                console.error('PIN Îì±Î°ù Ïò§Î•ò:', error);
                showPinFormError('newPin', 'PIN Îì±Î°ù Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
            }
        }

        // PIN Î≥ÄÍ≤Ω
        async function changePin() {
            const currentPin = document.getElementById('currentPin').value;
            const newPin = document.getElementById('newPinChange').value;
            const confirmPin = document.getElementById('confirmPinChange').value;
            
            // Ïú†Ìö®ÏÑ± Í≤ÄÏÇ¨
            if (!validatePinChange(currentPin, newPin, confirmPin)) {
                return;
            }
            
            const token = localStorage.getItem('accessToken');
            
            try {
                const response = await fetch('/pin/change', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        currentPin: currentPin,
                        newPin: newPin
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    alert('PINÏù¥ ÏÑ±Í≥µÏ†ÅÏúºÎ°ú Î≥ÄÍ≤ΩÎêòÏóàÏäµÎãàÎã§.');
                    closePinModal();
                } else {
                    showPinFormError('currentPin', data.message || 'PIN Î≥ÄÍ≤ΩÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
                }
            } catch (error) {
                console.error('PIN Î≥ÄÍ≤Ω Ïò§Î•ò:', error);
                showPinFormError('currentPin', 'PIN Î≥ÄÍ≤Ω Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
            }
        }

        // PIN Îì±Î°ù Ïú†Ìö®ÏÑ± Í≤ÄÏÇ¨
        function validatePinRegistration(currentPassword, newPin, confirmPin) {
            clearPinFormErrors();
            
            let isValid = true;
            
            if (!currentPassword) {
                showPinFormError('currentPassword', 'ÌòÑÏû¨ ÎπÑÎ∞ÄÎ≤àÌò∏Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                isValid = false;
            }
            
            if (!newPin || newPin.length !== 6 || !/^\d{6}$/.test(newPin)) {
                showPinFormError('newPin', 'PINÏùÄ 6ÏûêÎ¶¨ Ïà´ÏûêÏó¨Ïïº Ìï©ÎãàÎã§.');
                isValid = false;
            }
            
            if (newPin !== confirmPin) {
                showPinFormError('confirmPin', 'PINÏù¥ ÏùºÏπòÌïòÏßÄ ÏïäÏäµÎãàÎã§.');
                isValid = false;
            }
            
            return isValid;
        }

        // PIN Î≥ÄÍ≤Ω Ïú†Ìö®ÏÑ± Í≤ÄÏÇ¨
        function validatePinChange(currentPin, newPin, confirmPin) {
            clearPinFormErrors();
            
            let isValid = true;
            
            if (!currentPin || currentPin.length !== 6 || !/^\d{6}$/.test(currentPin)) {
                showPinFormError('currentPin', 'ÌòÑÏû¨ PINÏùÑ Ï†ïÌôïÌûà ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                isValid = false;
            }
            
            if (!newPin || newPin.length !== 6 || !/^\d{6}$/.test(newPin)) {
                showPinFormError('newPinChange', 'PINÏùÄ 6ÏûêÎ¶¨ Ïà´ÏûêÏó¨Ïïº Ìï©ÎãàÎã§.');
                isValid = false;
            }
            
            if (currentPin === newPin) {
                showPinFormError('newPinChange', 'ÏÉàÎ°úÏö¥ PINÏùÄ ÌòÑÏû¨ PINÍ≥º Îã¨ÎùºÏïº Ìï©ÎãàÎã§.');
                isValid = false;
            }
            
            if (newPin !== confirmPin) {
                showPinFormError('confirmPinChange', 'PINÏù¥ ÏùºÏπòÌïòÏßÄ ÏïäÏäµÎãàÎã§.');
                isValid = false;
            }
            
            return isValid;
        }

        // PIN Ìèº ÏóêÎü¨ Î©îÏãúÏßÄ ÌëúÏãú
        function showPinFormError(fieldName, message) {
            const errorElement = document.getElementById(fieldName + 'Error');
            if (errorElement) {
                errorElement.textContent = message;
            }
        }

        // PIN Ìèº ÏóêÎü¨ Î©îÏãúÏßÄ Ï¥àÍ∏∞Ìôî
        function clearPinFormErrors() {
            const errors = document.querySelectorAll('#pinModal .pin-error');
            errors.forEach(error => {
                error.textContent = '';
            });
        }

        // ÏûÑÏãú Í≥ÑÏ†ï ÏÑ§Ï†ï Ìï®Ïàò (Ï∂îÌõÑ Íµ¨ÌòÑ)
        function openAccountSettings() {
            document.getElementById('settingsDropdown').classList.remove('show');
            alert('Í≥ÑÏ†ï Í¥ÄÎ¶¨ Í∏∞Îä•ÏùÄ Ï∂îÌõÑ Íµ¨ÌòÑ ÏòàÏ†ïÏûÖÎãàÎã§.');
        }

        // ÏûÑÏãú Î≥¥Ïïà ÏÑ§Ï†ï Ìï®Ïàò (Ï∂îÌõÑ Íµ¨ÌòÑ)
        function openSecuritySettings() {
            document.getElementById('settingsDropdown').classList.remove('show');
            alert('Î≥¥Ïïà ÏÑ§Ï†ï Í∏∞Îä•ÏùÄ Ï∂îÌõÑ Íµ¨ÌòÑ ÏòàÏ†ïÏûÖÎãàÎã§.');
        }

        // Ïà´ÏûêÎßå ÏûÖÎ†• ÌóàÏö©
        document.addEventListener('DOMContentLoaded', function() {
            const pinInputs = document.querySelectorAll('#newPin, #confirmPin, #currentPin, #newPinChange, #confirmPinChange');
            
            pinInputs.forEach(input => {
                input.addEventListener('input', function(e) {
                    // Ïà´ÏûêÍ∞Ä ÏïÑÎãå Î¨∏Ïûê Ï†úÍ±∞
                    e.target.value = e.target.value.replace(/[^0-9]/g, '');
                    
                    // 6ÏûêÎ¶¨ Ï†úÌïú
                    if (e.target.value.length > 6) {
                        e.target.value = e.target.value.slice(0, 6);
                    }
                });
            });
        });
    </script>
